<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d2f843523.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 city">
          <form action="" id="city-search">
            <input
              id="city-name"
              type="text"
              placeholder="Enter City Name"
              autocomplete="off"
            />
            <input id="search-button" type="submit" value="search" />
          </form>
        </div>
        <div class="col-6 date">
          <i class="fa-solid fa-chevron-left"></i>
          <span id="date">DATE</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-6 day">MONDAY</div>
        <div id="current-city" class="col-6 day">City</div>
      </div>
      <div class="row wheather">
        <div class="col-4">
          <img src="img/Sunny.png" alt="" class="sunny" />
          <p class="weather-status">Sunny</p>
        </div>
        <div class="col-4">
          <p class="degree">39°</p>
        </div>
        <div class="col-4">
          <p class="row-one">
            <i class="fa-solid fa-chevron-down"> 39°</i>
            <i class="fa-solid fa-angle-up"> 28°</i>
          </p>
          <p class="row-two">Wind: 3km/h</p>
        </div>
      </div>
      <div class="prediction">
        <div class="col-4 pre-1">
          <span>TUE</span>
          <img src="img/Cloudy-day-foggy.png" alt="" />
          <span>35°</span>
        </div>
        <div class="col-4 pre-2">
          <span>WED</span>
          <img src="img/Cloudy-day.png" alt="" />
          <span>30°</span>
        </div>
        <div class="col-4 pre-3">
          <span>THE</span>
          <img src="img/Cloudy-day-rain.png" alt="" />
          <span>26°</span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
